{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <div class="mb-3">
            <label class="form-label">Receipe Name</label>
            <input name="receipe_name" type="text" class="form-control" value="{{ receipe.receipe_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Receipe Description</label>
            <textarea name="receipe_description" class="form-control" required>{{ receipe.receipe_description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
            {% if receipe.receipe_image %}
                <p class="mt-2">Current Image:</p>
                <img src="{{ receipe.receipe_image.url }}" alt="Image" width="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Receipe</button>
    </form>
</div>

{% endblock %}
